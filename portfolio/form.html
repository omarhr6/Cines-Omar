<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Enlace js -->
    <script src="../js/form.js"></script>

    <!-- Enlaces jQuery -->
    <!-- <script src="../js/jquery-3.2.1.min.js"></script> -->
    <script src="https://ajax.microsoft.com/ajax/jquery/jquery-1.6.2.js" type="text/javascript"></script>

    <!-- Enlaces booststrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Enlace estilos -->
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="stylesheet" media="only screen and (max-width:758px)" href="../css/movil.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico"> -->

    <title>Votación Premios Óscar</title>
</head>

<body>
    <header class="header">
        <div id="logotipo">
            <img src="../img/logo.svg" alt="Logo">
        </div>
        <h1>Cines Omar</h1>
    </header>
    <div id="contenedor-formulario" tabindex="0" aria-label="Formulario a rellenar con los datos personales." aria-level="2">
        <div class="col-xs-12 col-md-4 col-md-offset-1 contenedor-imagen">
            <div id="form-pelicula" tabindex="0" aria-level="3"></div>
        </div>
        <div class="col-xs-12 col-md-7 contenedor-icono">
            <div class="contenedor-pantalla">
                <div class="pantalla">Pantalla</div>
            </div>
            <svg id="butacas" width="600" height="260" style="background-color: rgb(122, 122, 122); border-radius: 15px;">
                <symbol id="butaca" viewBox="0 0 900 900">
                    <title>Es una butaca</title>
                    <g>
                        <rect height="239" width="85" x="30" y="76" />
                        <rect height="239" width="85" x="266" y="76" />
                        <rect height="66" width="149" x="116" y="249" />
                        <rect height="98" width="149" x="116" y="150" />
                    </g>
                </symbol>
            </svg>
            <p class="texto">Información: </p>
            <div class="leyenda">
                <p>
                    <span id="butaca_libre"></span> Butacas libres</p>
                <p>
                    <span id="butaca_ocupado"></span>Butacas ocupadas</p>
                <p>
                    <span id="butaca_reservado"></span>Butacas selecionadas</p>
            </div>
        </div>
        <div id="contenedor-botones">
            <button>Volver atrás</button>
            <button type="submit" form="formulario" id="boton-pagar">Pagar</button>
        </div>
    </div>
    <footer class="footer">
        <a rel="license" href="http://creativecommons.org/licenses/by-nc/4.0/">
            <img alt="Licencia de Creative Commons" style="border-width:0" src="../img/by-nc.svg" />
        </a>
        <h3>Created by Omar Hernández</h3>
    </footer>
</body>

</html>
