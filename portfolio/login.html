<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Enlace js -->
  <script src="../js/login.js"></script>

  <!-- Enlaces jQuery -->
  <script src="../js/jquery-3.2.1.min.js"></script>
  <!-- <script src="http://ajax.microsoft.com/ajax/jquery/jquery-1.6.2.js" type="text/javascript"></script> -->

  <!-- Enlaces booststrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Enlace estilos -->
  <link rel="stylesheet" href="../css/estilo.css">
  <link rel="stylesheet" media="only screen and (max-width:758px)" href="../css/movil.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.95.1/css/materialize.min.css">

  <title>Votación Premios Óscar</title>
</head>

<body>
  <header class="header">
    <div id="logotipo">
      <img src="../img/logo.svg" alt="Logo">
    </div>
    <h1>Cines Omar</h1>
  </header>

  <div class="container">
    <div class="container-form">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
              <button class="btn waves-effect waves-light" type="button" name="action" onclick="location.href = '../index.html'">Volver atrás</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer class="footer">
    <a rel="license" href="http://creativecommons.org/licenses/by-nc/4.0/">
      <img alt="Licencia de Creative Commons" style="border-width:0" src="../img/by-nc.svg" />
    </a>
    <h3>Created by Omar Hernández</h3>
  </footer>
</body>

</html>
